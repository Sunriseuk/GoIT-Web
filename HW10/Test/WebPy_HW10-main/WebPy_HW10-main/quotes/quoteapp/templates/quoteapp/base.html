<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Quotes to Scrape</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quoteapp/style.css' %}">
</head>
<body>
<header>
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px; display: flex; justify-content: space-between">
        <ul style="display: flex">
            <li><a href="/" role="custom-button">Back to Main Page</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'quoteapp:add_author' %}" role="custom-button">Add Author</a></li>
                <li><a href="{% url 'quoteapp:add_quote' %}" role="custom-button">Add Quote</a></li>
            {% endif %}
        </ul>
        {% if user.is_authenticated %}
            <ul style="display: flex">
                <li>Welcome <b>{{ user.username }}!</b></li>
                <li><a href="{% url 'users:logout' %}" role="custom-button">Logout</a></li>
            </ul>
        {% else %}
            <ul style="display: flex">
                <li><a href="{% url 'users:signup' %}" role="custom-button">Sign Up</a></li>
                <li><a href="{% url 'users:login' %}" role="custom-button">Login</a></li>
            </ul>
        {% endif %}
    </nav>
</header>
<main class="container">
    {% block content %} {% endblock %}
</main>
</body>
</html>
